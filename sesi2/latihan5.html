<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List / List Berurut</h1>
    <ol>
        <li>Makan</li>
        <li>Minum</li>
        <li>Tidur</li>
    </ol>
    <h1>Unordered List / List Tidak Berurut</h1>
    <ul>
        <li>makan</li>
        <li>minum</li>
        <li>tidur</li>
    </ul>
    <h1>Nested List / List Bersarang</h1>
    <ul>
        <li>Makan
            <ol>
                <li>Sarapan</li>
                <li>Makan Siang</li>
                <ul>
                    <li>Nyemil</li>
                    <li>Makan Berat</li>
                </ul>
                <li>Makan Malam</li>
            </ol>
        </li>
    </ul>
</body>
</html>
