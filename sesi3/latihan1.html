<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- internal css -->
    <style>
        /* Selector Element */
        h1{
            color: violet;
            background-color: thistle;
        }
        h2{
            color: white;
            background-color: navy;
        }
        /* Selector ID */
        #judul2baru{
            background-color: black;
        }
        /* Selector Class */
        .bg-hijau{
            background-color: green;
        }
        .text-hijau-muda{
            color: lightgreen;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="css/latihan.css">
</head>
<body>
    <!-- inline css -->
    <h1 style="color:red; background-color: gray;">Judul 1</h1>
    <h1>Judul 1</h1>
    <h2>Judul 2</h2>
    <h2 id="judul2baru">Judul 2 Baru</h2>
    <h2 class="bg-hijau text-hijau-muda">Judul 2</h2>
    <h2 class="text-hijau-muda">Judul 2</h2>
    <h2>Judul 3</h2>
    <div class="artikel">
        <h1>Ini adalah artikel H1</h1>
        <h2>Ini adalah artikel H2</h2>
    </div>
</body>
</html>
