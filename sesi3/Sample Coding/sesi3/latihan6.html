<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .border-solid {
            border-style: solid;
            border-color: blue;
            border-width: 10px;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 10px;
            /* border-radius: 50%; */
        }
    </style>
</head>
<body>
    <div class="border-solid">Border Solid</div>
    <div class="circle">Circle</div>
</body>
</html>
