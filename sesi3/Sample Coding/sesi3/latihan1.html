<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- internal css  -->
    <style>
        /* Selector Element */
        h1 {
            color: black;
            background-color: thistle;
        }
        h2 {
            color: white;
            background-color: navy;
        }
        /* Selector ID  */
        #judul2baru {
            background-color: black;
        }
        /* Selector Class */
        .bg-hijau {
            background-color: green;
        }
        .teks-hijau-muda {
            color: lightgreen;
        }
    </style>
    <!-- external css  -->
    <link rel="stylesheet" href="css/latihan.css">
</head>
<body>
    <!-- inline css  -->
    <h1 style="color: red; background-color: gray;">Judul 1</h1>
    <h1>Judul 1</h1>
    <h2 id="judul2baru">Judul 2 Baru</h2>
    <h2 class="bg-hijau teks-hijau-muda">Judul 2</h2>
    <h2 class="teks-hijau-muda">Judul 2</h2>
    <h3>Judul 3</h3>
    <div class="artikel">
        <h1>Ini adalah teks Artikel H1</h1>
        <h2>Ini adalah teks Artikel H2</h2>
    </div>
</body>
</html>
